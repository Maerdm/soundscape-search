  version: "3"
  services:
    backend:
      build:
        context: backend/
        dockerfile: Dockerfile
      image: soundscape-backend
      volumes:
      - /Users/maed/Documents/Projects/SSClaVis/Dataset/Recordings/Recordings_matched:/app/recordings
      environment:
        MongoClient: "mongodb://host.docker.internal:27017" # for use with docker
        IP_AUDIO_SERVER: "http://127.0.0.1:8000/"
